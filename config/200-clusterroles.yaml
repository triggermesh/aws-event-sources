apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-event-sources-controller
  labels:
    eventing.knative.dev/release: devel
rules:

# Record Kubernetes events
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - patch
  - update

# Manage Knative Services, for receive-adapters
- apiGroups:
  - serving.knative.dev
  resources:
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
  - patch

# Read Source resources and update their statuses
- apiGroups:
  - sources.triggermesh.io
  resources:
  - awscodecommitsources
  verbs:
  - list
  - watch
- apiGroups:
  - sources.triggermesh.io
  resources:
  - awscodecommitsources/status
  verbs:
  - update
