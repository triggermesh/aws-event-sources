apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app aws-sources-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: devel

spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app

  template:
    metadata:
      labels:
        app: *app
        eventing.knative.dev/release: devel

    spec:
      serviceAccountName: *app

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/triggermesh/aws-event-sources/cmd/controller

        resources:
          requests:
            cpu: 20m
            memory: 20Mi

        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        # Logging/observability configuration
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.com/sources
        # Source adapters
        - name: AWSCODECOMMITSOURCE_IMAGE
          value: ko://github.com/triggermesh/aws-event-sources/cmd/awscodecommitsource
        - name: AWSDYNAMODBSOURCE_IMAGE
          value: ko://github.com/triggermesh/aws-event-sources/cmd/awsdynamodbsource

        securityContext:
          allowPrivilegeEscalation: false

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
