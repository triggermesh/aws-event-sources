# Sample ContainerSource for the AWS Cognito event source.

apiVersion: sources.knative.dev/v1alpha2
kind: ContainerSource
metadata:
  name: &srcname awscognito-source
spec:
  template:
    spec:
      containers:
      - name: source
        image: gcr.io/triggermesh/awscognitosource:latest

        env:

        # Cognito identity pool
        - name: IDENTITY_POOL_ID
          value: us-west-2:2f266209-2504-4f0c-9c8b-1e37c4344917

        # AWS credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: awscreds
              key: aws_secret_access_key

        # Knative system variables
        - name: NAME
          value: *srcname
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K_LOGGING_CONFIG
          value: |
            {
              "level": "info"
            }
        - name: K_METRICS_CONFIG
          value: |
            {
              "domain": "triggermesh.io/sources",
              "component": "awscognitosource",
              "configMap": {}
            }

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1beta1
      kind: Broker
      name: default
